<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylindre 3D en CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .scene {
            perspective: 800px;
        }

        .cylinder {
            width: 150px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCylinder 10s infinite linear;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 300px;
            background: linear-gradient(to right, #1e90ff, #87cefa);
            border: 1px solid #fff;
            transform-origin: center;
        }

        .face:nth-child(1) { transform: rotateY(0deg) translateZ(75px); }
        .face:nth-child(2) { transform: rotateY(60deg) translateZ(75px); }
        .face:nth-child(3) { transform: rotateY(120deg) translateZ(75px); }
        .face:nth-child(4) { transform: rotateY(180deg) translateZ(75px); }
        .face:nth-child(5) { transform: rotateY(240deg) translateZ(75px); }
        .face:nth-child(6) { transform: rotateY(300deg) translateZ(75px); }

        @keyframes rotateCylinder {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cylinder">
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
        </div>
    </div>
</body>
</html>
